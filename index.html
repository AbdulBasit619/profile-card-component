<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Profile card component</title>

    <link rel="stylesheet" href="./design/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="background__imgs">
        <img
          src="./images/bg-pattern-top.svg"
          alt="Circle Image 1"
          class="pattern--1"
        />
        <img
          src="./images/bg-pattern-bottom.svg"
          alt="Circle Image 2"
          class="pattern--2"
        />
      </div>
      <div class="card">
        <img src="./images/bg-pattern-card.svg" class="card__background" />
        <div class="card__content">
          <div class="card__general_info">
            <img
              src="./images/image-victor.jpg"
              alt="Photo of Card Holder"
              class="card__img"
            />
            <h4 class="name">Victor Crest <span>26</span></h4>
            <p class="location">London</p>
          </div>
          <div class="card__extended_info">
            <div class="followers">
              <p class="followers__quantity">80K</p>
              <p class="followers__heading">Followers</p>
            </div>
            <div class="likes">
              <p class="likes__quantity">803K</p>
              <p class="likes__heading">Likes</p>
            </div>
            <div class="photos">
              <p class="photos__quantity">1.4K</p>
              <p class="photos__heading">Photos</p>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AbdulBasit619" target="_blank"
          >Abdul Basit</a
        >.
      </div>
    </div>
  </body>
</html>
